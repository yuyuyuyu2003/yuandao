    <p>关关雎鸠，在河之洲。窈窕淑女，君子好逑。</p>
    <p>参差荇菜，左右流之。窈窕淑女，寤寐求之。</p>
    <p>求之不得，寤寐思服。悠哉悠哉，辗转反侧。</p>
    <p>参差荇菜，左右采之。窈窕淑女，琴瑟友之。</p>
